<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>새소식-공지사항</title>
  </head>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"
  ></script>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./css/news.css" />
  <body>
    <div id="wrap">
      <div id="header">
        <div id="header_menu">
          <img
            src="./img/angle-left_10513349.png"
            width="20px"
            height="20px"
            onclick="back()"
          />
        </div>
      </div>
      <div id="main">
        <div id="main_header">
          <div id="main_title">새소식</div>
          <div id="main_menu">
            <button id="news_event" onclick="newsEvent()">이벤트</button>
            <button id="news_notice" class="menu_height" onclick="newsNotice()">
              공지사항
            </button>
          </div>
        </div>
        <div class="main_middel">
          <div id="main_content" th:each=" notice, status: ${ list } ">
            <div class="contentBox">
              <div class="eventImage">
                <img
                  src="./img/이벤트글.jpg"
                  th:src="${ notice.noticeImage }"
                />
              </div>
              <div class="eventTitle" th:text="${ notice.noticeTitle }"></div>
              <div
                class="eventDateTime"
                th:text="${ notice.noticeDatetime }"
              ></div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer">
        <a href="#" id="load">더보기</a>
      </div>
    </div>
  </body>
  <script src="./js/news.js"></script>
</html>
