<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탈퇴</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </head>
  <link rel="stylesheet" href="./css/withdrawal.css" />
  <body>
    <div id="wrap">
      <div id="header">
        <div onclick="back()">X</div>
      </div>
      <div id="main">
        <div id="main_title">정말로 탈퇴하시겠습니까?</div>
        <div class="main_content">한번 삭제된 정보는 복구가 불가능합니다.</div>
        <div class="main_content">
          카카오 계정 연결 해지를 위해 카카오톡 로그인이 할 수 있습니다.
        </div>
        <div class="main_content">
          재가입은 탈퇴일로부터 30일 후 가능합니다.
        </div>
      </div>
      <div id="main2">
        <div class="main2_content">
          <div class="title">보유 스탬프</div>
          <div class="text" th:text="${stamp}" style="font-size: bold"></div>
        </div>
        <div class="main2_content">
          <div class="title">보유 쿠폰</div>
          <div class="text" th:text="${coupon}" style="font-size: bold"></div>
        </div>
      </div>
      <div id="check_content">
        <input type="checkbox" name="checkbox" id="checkbox" />내용을
        확인했습니다.
      </div>
      <div id="footer">
        <button onclick="withdrawal()">탈퇴</button>
      </div>
    </div>
  </body>
  <script src="./js/withdrawal.js"></script>
</html>
