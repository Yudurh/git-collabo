<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>

  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"
  ></script>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./css/search.css" />
  <body>
    <div id="wrap">
      <div id="header">
        <div id="headerC">
          <img id="headerClose" src="./Img/close.png" />
          <div>상품검색</div>
        </div>
      </div>
      <div id="main">
        <div id="searchVar">
          <form action="/search" id="sForm">
            <button type="submit" id="sImg">
              <img src="./Img/search.png" alt="" />
            </button>
            <div id="sInput">
              <input
                type="text"
                id="keyword"
                name="keyword"
                placeholder="상품명으로 검색"
              />
            </div>
          </form>
          <div id="sClose">
            <img src="./Img/close.png" alt="" />
          </div>
        </div>
      </div>
      <div id="footer" th:each="search, status: ${list}">
        <div class="fCon" th:id="${search.itemName}">
          <img id="fImg" th:src="${search.itemImageUrl}" width="80px" />
          <div id="fText">
            <div
              id="cateName"
              th:text="|${search.itemCate} ${search.itemName}|"
            ></div>
            <div id="price" th:text="|${search.itemPrice}원|"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/search.js"></script>
</html>
