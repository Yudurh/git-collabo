<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>이벤트 글 목록</title>
  </head>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"
  ></script>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./css/adminList.css" />
  <body>
    <div id="wrap">
      <div id="header">
        <img src="./img/megaLogo.png" width="250px" />
        <h2 id="header_title">관리자 페이지</h2>
      </div>
      <div id="main">
        <div id="aside">
          <div id="aside_menu">
            <button onclick="click_member();" id="menu_member">
              회원 관리
            </button>
            <button onclick="click_item();" id="menu_item">상품 관리</button>
            <button onclick="click_order();" id="menu_order">주문 관리</button>
            <button onclick="toggleNoticeList();">공지사항 관리</button>
            <div
              onclick="click_event();"
              class="noticeList"
              style="display: none"
              id="menu_event"
            >
              <button class="menu_height">이벤트</button>
            </div>
            <div
              onclick="click_notice();"
              class="noticeList"
              style="display: none"
              id="menu_notice"
            >
              <button>공지사항</button>
            </div>
          </div>
        </div>
        <div id="section">
          <h4 id="main_title">이벤트 목록</h4>
          <div id="smallTitle">
            <span>공지목록 < 이벤트</span>
            <a href="/eventRegister" class="btn btn-secondary">등록</a>
          </div>
          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">내용</th>
                <th scope="col">작성자</th>
                <th scope="col">이미지</th>
                <th scope="col">작성 시간</th>
                <th scope="col">수정</th>
                <th scope="col">삭제</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="event, status:${ list }">
                <!-- 타임리프 처리 -->
                <!-- 보이는 것 -->
                <td><span th:text="${event.eventNo}"></span></td>
                <td><span th:text="${event.eventTitle}"></span></td>
                <td><span th:text="${event.eventContent}"></span></td>
                <td><span th:text="${event.eventUser}"></span></td>
                <td>
                  <img
                    class="admin_item_img"
                    id="imgItemImageUrl"
                    th:src="${event.eventImage}"
                    width="100px"
                  />
                </td>
                <td><span th:text="${event.eventDatetime}"></span></td>
                <td>
                  <a
                    th:href="|/eventUpdate?eventNo=${ event.eventNo }|"
                    class="btn btn-warning"
                    role="button"
                    >수정</a
                  >
                </td>
                <td>
                  <a
                    th:href="|/eventDelete?eventNo=${ event.eventNo }|"
                    class="btn btn-dark"
                    role="button"
                    >삭제</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/adminList.js"></script>
</html>
