<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>회원 목록</title>
  </head>
  <link rel="stylesheet" href="./css/admin.css" />
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"
  ></script>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
  <body>
    <div id="wrap">
      <div id="header">
        <h2>회원 목록</h2>
      </div>
      <div id="aside">
        <div id="asideMenu">
          <button
            onclick="click_member();"
            id="menu_member"
            class="menu_height"
          >
            회원 관리
          </button>
          <button onclick="click_item();" id="menu_item">상품 관리</button>
          <button onclick="click_order();" id="menu_order">주문 관리</button>
        </div>
      </div>
      <div id="main">
        <span id="member_count" th:text="|총 ${count}개의 상품이 있습니다.|"></span>
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th scope="col">번호</th>
              <th scope="col">아이디</th>
              <th scope="col">비밀번호</th>
              <th scope="col">이름</th>
              <th scope="col">역할</th>
              <th scope="col">스탬프</th>
              <th scope="col">가입일</th>
              <th scope="col">수정</th>
              <th scope="col">삭제</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="member, status:${ list }">
              <td><span th:text="${member.memberNo}"></span></td>
              <td><span th:text="${member.memberId}"></span></td>
              <td><span th:text="${member.memberPw}"></span></td>
              <td><span th:text="${member.memberName}"></span></td>
              <td><span th:text="${member.memberRole}"></span></td>
              <td><span th:text="${member.memberPoint}"></span></td>
              <td><span th:text="${member.memberJoinDatetime}"></span></td>
              <td>
                <button
                  class="btn btn-primary"
                  th:onclick="|func_member_update(${member.memberNo});|"
                >
                  수정
                </button>
              </td>
              <td>
                <button
                  class="btn btn-danger"
                  th:onclick="|func_member_delete(${member.memberNo});|"
                >
                  삭제
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
