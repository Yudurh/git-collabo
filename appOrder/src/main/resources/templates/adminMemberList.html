<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>회원 목록</title>
  </head>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"
  ></script>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./css/adminList.css" />
  <body>
    <div id="wrap">
      <div id="header">
        <img src="./img/megaLogo.png" width="250px" />
        <h2 id="header_title">관리자 페이지</h2>
      </div>
      <div id="main">
        <div id="aside">
          <div id="aside_menu">
            <button
              onclick="click_member();"
              id="menu_member"
              class="menu_height"
            >
              회원 관리
            </button>
            <button onclick="click_item();" id="menu_item">상품 관리</button>
            <button onclick="click_order();" id="menu_order">주문 관리</button>
            <button onclick="toggleNoticeList();">공지사항 관리</button>
            <div
              onclick="click_event();"
              class="noticeList"
              style="display: none"
              id="menu_event"
            >
              <button>이벤트</button>
            </div>
            <div
              onclick="click_notice();"
              class="noticeList"
              style="display: none"
              id="menu_notice"
            >
              <button href="#">공지사항</button>
            </div>
          </div>
        </div>
        <div id="section">
          <h4 id="main_title">회원 목록</h4>
          <div id="smallTitle">
            <div
              id="member_count"
              th:text="|총 ${count}명의 회원이 존재합니다.|"
            >
              총 ()명의 회원이 존재합니다.
            </div>
          </div>
          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th scope="col">번호</th>
                <th scope="col">아이디</th>
                <th scope="col">비밀번호</th>
                <th scope="col">이름</th>
                <th scope="col">역할</th>
                <th scope="col">스탬프</th>
                <th scope="col">가입일</th>
                <th scope="col">수정</th>
                <th scope="col">삭제</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="member, status:${ list }">
                <td><span th:text="${member.memberNo}"></span></td>
                <td><span th:text="${member.memberId}"></span></td>
                <td><span th:text="${member.memberPw}"></span></td>
                <td><span th:text="${member.memberName}"></span></td>
                <td><span th:text="${member.memberRole}"></span></td>
                <td><span th:text="${member.memberPoint}"></span></td>
                <td><span th:text="${member.memberJoinDatetime}"></span></td>
                <td>
                  <a
                    th:href="|/memberUpdate?memberNo=${ member.memberNo }|"
                    class="btn btn-warning"
                    role="button"
                    >수정</a
                  >
                </td>
                <td>
                  <a
                    th:href="|/memberDelete?memberNo=${ member.memberNo }|"
                    class="btn btn-dark"
                    role="button"
                    >삭제</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div id="footer">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" href="#">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
  <script src="./js/adminList.js"></script>
</html>
