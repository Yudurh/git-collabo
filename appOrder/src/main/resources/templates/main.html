<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인</title>
  </head>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"
  ></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="/src/main/resources/static/css/main.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
  <body>
    <div id="wrap">
      <div id="header">
        <div class="ad">
          <img
            src="/src/main/resources/static/img/광고1.jpg"
            alt=""
            id="changingImage"
          />
        </div>
      </div>
      <div id="main">
        <!-- 이름, 스탬프, 쿠폰 -->
        <div id="main_header">
          <div class="nameBox">
            <span class="name">김예림</span>
            <span class="name_content">님</span>
          </div>
          <div id="stempBox">
            <img src="/src/main/resources/static/img/mug.png" />
            <a href="#">스탬프</a>
            <span style="margin-right: 20px">8</span>
            <img src="/src/main/resources/static/img/coupon.png" />
            <a href="#">쿠폰</a>
            <span>8</span>
          </div>
        </div>
        <!-- 광고 -->
        <div id="main_middel">
          <swiper-container>
            <swiper-slide>
              <img
                src="/src/main/resources/static/img/광고1.jpg"
                width="450px"
              />
            </swiper-slide>
            <swiper-slide>
              <img
                src="/src/main/resources/static/img/광고2.jpg"
                width="450px"
              />
            </swiper-slide>
          </swiper-container>
        </div>
        <!-- 추천메뉴 -->
        <div id="main_footer">
          <div class="nameBox">
            <span class="name">김예림</span>
            <span class="name_content">님을 위한 추천 메뉴</span>
            <div class="slider">
              <div class="slider-inner">
                <div class="slider-item">1</div>
                <div class="slider-item">2</div>
                <div class="slider-item">3</div>
                <div class="slider-item">4</div>
                <div class="slider-item">5</div>
                <div class="slider-item">6</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 새소식 -->
      <div id="footer">
        <div id="footer_header">
          <span id="title">새소식</span>
          <a href="#">전체보기</a>
        </div>
      </div>
    </div>
  </body>
  <script>
    const images = ["/src/main/resources/static/img/광고2.jpg"];

    const changingImage = document.getElementById("changingImage");
    let currentIndex = 0;

    function changeImage() {
      changingImage.src = images[currentIndex];
      currentIndex = (currentIndex + 1) % images.length;
    }

    setInterval(changeImage, 1000);
  </script>
  <script src="/src/main/resources/static/js/index.js"></script>
</html>
