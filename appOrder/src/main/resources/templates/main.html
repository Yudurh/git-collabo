<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인</title>
  </head>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"
  ></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./css/main.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
  <style>
    .modal {
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      display: block;
      padding: 0px;
    }

    .modal-dialog {
      text-align: center;
      width: 300px;
    }

    .itemName {
      font-weight: bold;
    }

    .itemName,
    .itemContent {
      margin-bottom: 10px;
    }

    .modal-btn {
      display: flex;
      gap: 3px;
      margin-bottom: 30px;
      padding: 10px;
    }

    .modal-btn button {
      border: 1px solid rgb(77, 41, 27);
      border-radius: 10px;
      background-color: rgb(77, 41, 27);
      width: 200px;
      height: 130px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
    }

    .modal-footer {
      display: flex;
      flex-shrink: 0;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      width: 100%;
      background-color: rgb(167, 160, 157);
      border: 1px solid rgb(167, 160, 157);
      border-top: none;
      border-bottom: none;
    }

    .modal {
      border-style: none;
    }
  </style>
  <body>
    <div id="wrap">
      <div id="header">
        <div class="ad">
          <img src="./img/광고1.jpg" alt="" id="changingImage" />
        </div>
      </div>
      <div id="main">
        <!-- 타임리프 -->
        <!-- 이름, 스탬프, 쿠폰 -->
        <div id="main_header">
          <div class="nameBox">
            <span class="name" th:text="${ memberName }">김예림</span>
            <span class="name_content">님</span>
          </div>
          <div id="stempBox">
            <img src="./img/mug.png" />
            <a href="/stamp">스탬프</a>
            <span style="margin-right: 20px" th:text="${ memberPoint }"></span>
            <img src="./img/coupon.png" />
            <a href="#">쿠폰</a>
            <span th:text="${ coupon }"></span>
          </div>
        </div>
        <!-- 광고 -->
        <div id="main_middel">
          <swiper-container>
            <swiper-slide>
              <img src="./img/광고1.jpg" width="450px" />
            </swiper-slide>
            <swiper-slide>
              <img src="./img/광고2_2.jpg" width="450px" />
            </swiper-slide>
          </swiper-container>
        </div>
        <!-- 추천메뉴 -->
        <div id="main_footer">
          <div class="nameBox">
            <span class="name" th:text="${ memberName }">김예림</span>
            <span class="name_content">님을 위한 추천 메뉴</span>
            <div class="slider">
              <div class="slider-inner">
                <div
                  class="slider-item"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  <img
                    src="/appOrder/src/main/resources/static/img/추천메뉴2.jpg"
                    width="150px"
                    th:src="${ itemImageUrl1 }"
                  />
                  <!-- 추천메뉴1 모달창 -->
                  <div
                    class="modal"
                    id="exampleModal"
                    tabindex="-1"
                    aria-labelledby="exampleModalLabel"
                    aria-hidden="true"
                  >
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <img
                            src="/appOrder/src/main/resources/static/img/추천메뉴2.jpg"
                            width="150px"
                            th:src="${ itemImageUrl1 }"
                          />
                          <div class="modal-main">
                            <div class="itemName">(HOT)아메리카노</div>
                            <div class="itemContent">앗 뜨겅 !</div>
                            <div class="modal-btn">
                              <button id="order">
                                <img
                                  src="/appOrder/src/main/resources/static/img/whitecoffee.png"
                                  width="30px"
                                  style="margin-bottom: 5px"
                                />
                                주문하기
                              </button>
                              <button id="gift">
                                <img
                                  src="/appOrder/src/main/resources/static/img/whitegift.png"
                                  width="30px"
                                  style="margin-bottom: 5px"
                                />
                                선물하기
                              </button>
                            </div>
                          </div>
                          <div class="modal-footer" data-bs-dismiss="modal">
                            닫기
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="slider_content" th:text="${ itemName1 }"></div>
                </div>
                <div class="slider-item">
                  <img width="150px" th:src="${ itemImageUrl2 }" />
                  <div class="slider_content" th:text="${ itemName2 }"></div>
                </div>
                <div class="slider-item">
                  <img width="150px" th:src="${ itemImageUrl3 }" />
                  <div class="slider_content" th:text="${ itemName3 }">
                    초코스모어쿠키
                  </div>
                </div>
                <div class="slider-item">
                  <img width="150px" th:src="${ itemImageUrl4 }" />
                  <div class="slider_content" th:text="${ itemName4 }">
                    (Hot)아메리카노
                  </div>
                </div>
                <div class="slider-item">
                  <img width="150px" th:src="${ itemImageUrl5 }" />
                  <div class="slider_content" th:text="${ itemName5 }">
                    왕할메가커피
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 새소식 -->
      <div id="footer">
        <div id="footer_header">
          <span id="title">새소식</span>
          <a href="#">전체보기</a>
        </div>
        <div id="footer_middle">
          <div class="slider2">
            <div class="slider-inner2">
              <div class="slider-item2">
                <img
                  src="./img/이벤트글.jpg"
                  width="150px"
                  th:src="${ eventImage1 }"
                />
                <div class="slider_content2" th:text="${ eventTitle1 }">
                  [이벤트]메가MGC커피 X CJONE, MEGA ONE DAY
                </div>
              </div>
              <div class="slider-item2">
                <img
                  src="./img/이벤트글.jpg"
                  width="150px"
                  th:src="${ eventImage2 }"
                />
                <div class="slider_content2" th:text="${ eventTitle2 }">
                  [이벤트]메가MGC커피 X CJONE, MEGA ONE DAY
                </div>
              </div>
              <div class="slider-item2">
                <img
                  src="./img/이벤트글.jpg"
                  width="150px"
                  th:src="${ eventImage3 }"
                />
                <div class="slider_content2" th:text="${ eventTitle3 }">
                  [이벤트]메가MGC커피 X CJONE, MEGA ONE DAY
                </div>
              </div>
              <div class="slider-item2">
                <img
                  src="./img/이벤트글.jpg"
                  width="150px"
                  th:src="${ eventImage4 }"
                />
                <div class="slider_content2" th:text="${ eventTitle4 }">
                  [이벤트]메가MGC커피 X CJONE, MEGA ONE DAY
                </div>
              </div>
              <div class="slider-item2">
                <img
                  src="./img/이벤트글.jpg"
                  width="150px"
                  th:src="${ eventImage5 }"
                />
                <div class="slider_content2" th:text="${ eventTitle5 }">
                  [이벤트]메가MGC커피 X CJONE, MEGA ONE DAY
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="icon" onclick="click_icon();">
          <img src="./img/메가커피로고1.png" width="60px" alt="" />
          <div style="font-weight: bold">쇼핑몰</div>
        </div>
        <div id="footer_menu">
          <div name="menu" onclick="click_main();" class="menu_height">
            <img src="./img/home_1946436.png" width="23px" />
            <div class="menu_name">메인</div>
          </div>
          <div class="menu">
            <img src="./img/coin_117626.png" width="23px" />
            <div class="menu_name">메가선불카드</div>
          </div>
          <div name="menu" onclick="click_megaOrder();" class="menu">
            <img src="./img/coffee-cup_657491.png" width="23px" />
            <div class="menu_name">메가오더</div>
          </div>
          <div class="menu">
            <img src="./img/gift-box-with-bow_66834.png" width="23px" />
            <div class="menu_name">선물하기</div>
          </div>
          <div name="menu" onclick="click_more();" class="menu">
            <img src="./img/options_2647907.png" width="23px" />
            <div class="menu_name">더보기</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const images = ["./img/광고1.jpg", "./img/광고2_2.jpg"];

    const changingImage = document.getElementById("changingImage");
    let currentIndex = 0;

    function changeImage() {
      changingImage.src = images[currentIndex];
      currentIndex = (currentIndex + 1) % images.length;
    }

    setInterval(changeImage, 2000);
  </script>
  <script src="./js/slider.js"></script>
  <script src="./js/main.js"></script>
</html>
