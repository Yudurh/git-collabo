<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>이벤트 글 수정</title>
  </head>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"
  ></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./css/adminNoticeUpdate.css" />
  <body>
    <div id="wrap">
      <div id="header">
        <img src="./img/megaLogo.png" width="400px" />
        <div id="header_title">
          <h3>이벤트 수정</h3>
        </div>
      </div>
      <div id="main">
        <div id="main_header">
          <div class="mainContent">
            <input id="eventNo" type="hidden" th:value="${event.eventNo}" />
            <div id="title">
              <label>제목</label>
              <input
                id="inputEventTitle"
                name="inputEventTitle"
                class="form-control"
                th:value="${event.eventTitle}"
              />
            </div>
          </div>
          <div class="mainContent">
            <div id="user">
              <label>작성자</label>
              <input
                id="inputEventUser"
                name="inputEventUser"
                class="form-control"
                th:value="${event.eventUser}"
              />
            </div>
          </div>
        </div>
        <div id="main_middle">
          <div class="mainContent">
            <div id="content">
              <label>내용</label>
              <textarea
                class="form-control"
                id="inputEventContent"
                name="inputEventContent"
                rows="3"
                th:text="${event.eventContent}"
              ></textarea>
            </div>
          </div>
          <div class="mainContent">
            <div id="image">
              <label>이미지</label>
              <div>
                <img
                  class="admin_item_img"
                  id="imgEventImageUrl"
                  th:src="${event.eventImage}"
                  width="130px"
                />
              </div>
              &nbsp;&nbsp;<button
                type="file"
                class="btn btn-dark"
                onclick="onClickUpload3();"
                style="width: 80px"
              >
                변경
              </button>
              <input
                type="file"
                style="visibility: hidden"
                id="inputEventImageUrl"
                th:value="${event.eventImage}"
                onchange="readURL3(this);"
              />
            </div>
          </div>
        </div>
        <div id="main_footer">
          <div class="mainContent">
            <div id="dateTime">
              <label>작성 시간</label>
              <input
                id="inputEventDatetime"
                name="inputEventDatetime"
                class="form-control"
                th:value="${event.eventDatetime}"
              />
            </div>
          </div>
        </div>
      </div>
      <div id="footer">
        <button class="btn btn-secondary" onclick="history.back();">
          취소
        </button>
        <button class="btn btn-warning" onclick="eventUpdate();">수정</button>
      </div>
    </div>

    <script src="./js/adminUpdate.js"></script>
  </body>
</html>
