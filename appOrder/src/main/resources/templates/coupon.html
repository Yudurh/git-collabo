<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쿠폰</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <link rel="stylesheet" href="./css/coupon.css" />
  <body>
    <div id="wrap">
      <div id="header">
        <div id="header_menu">
          <img
            src="./img/angle-left_10513349.png"
            width="20px"
            height="20px"
            onclick="back()"
          />
          <div id="stamp_count">쿠폰</div>
          <img
            src="./img/reload_7747989.png"
            width="20px"
            height="20px"
            onclick="reload()"
          />
        </div>
      </div>
      <div id="main">
        <div id="main_title" style="padding: 10px">
          <span>보유쿠폰</span>
          <span id="coupon" style="color: red" th:text="${coupon}"></span>
        </div>
        <th:block th:if="${coupon > 0}">
          <th:block th:each="index : ${#numbers.sequence(1, coupon)}">
            <div class="main_content">
              <div class="couponImg">
                <img src="./img/아메리카노.jpg" width="80px" />
              </div>
              <div class="couponContent">
                <div class="couponName">아메리카노(HOT/ICE) 1잔 무료</div>
              </div>
            </div>
          </th:block>
        </th:block>

        <div class="main_content" th:if="${coupon == 0}">
          <div class="noCoupon">보유한 쿠폰이 없습니다.</div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/coupon.js"></script>
</html>
