<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 페이지</title>
  </head>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"
  ></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
  <link
          rel="stylesheet"
          href="./css/login.css"
  />
  <body>
    <div id="wrap">
      <div id="header">
        <div class="logoImg">
          <!-- 로고 -->
          <img
            src="https://img.79plus.co.kr/megahp/common/img/bi_logo3.png"
            width="320"
            height="160"
          />
        </div>
      </div>
      <!-- 아이디/비밀번호 입력 -->
      <div id="main">
        <div id="loginBox">
          <div class="login_Content">
            <label for="inputId" class="form-label">아이디</label>
            <input type="id" id="inputId" name="inputId" class="form-control" />
          </div>
          <div class="login_Content">
            <label for="inputPw" class="form-label">비밀번호</label>
            <input
              type="password"
              id="inputPw"
              name="inputPw"
              class="form-control"
              aria-describedby="passwordHelpBlock"
            />
          </div>
          <div class="login_Content">
            <label for="inputPw" class="form-label">이름</label>
            <input
              type="text"
              id="inputName"
              name="inputName"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <!-- 로그인/회원가입 버튼 -->
      <div id="footer">
        <div id="btns">
          <button type="button" onclick="window.history.back();">이전</button>
          <button type="button" onclick="joinAction();">회원가입</button>
        </div>
      </div>
    </div>
    <script src="./js/join.js"></script>
  </body>
</html>
