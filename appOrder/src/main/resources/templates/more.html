<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"
  ></script>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="/src/main/resources/static/css/more.css" />

  <body>
    <div id="wrap">
      <div id="header">
        <a href="" class="fs-6 text-secondary">계정설정</a>
        <div class="fs-6 text-secondary">|</div>
        <a href="" class="fs-6 text-secondary">고객센터</a>
      </div>
      <div id="main">
        <div id="adCal">
          <!-- 타임리프처리 -->
          <div id="name" class="fs-4">이름님</div>
          <div
            id="carouselExampleControlsNoTouching"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="https://img.79plus.co.kr/megahp/manager/upload/bbs/20231025194941_1715213291013_3HamcHrntS.jpg"
                  class="d-block w-100 rounded"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://img.79plus.co.kr/megahp/manager/upload/bbs/20230913165023_1711537337951_OCn043wPN8.jpg"
                  class="d-block w-100 rounded"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://img.79plus.co.kr/megahp/manager/upload/bbs/20231023160925_1715025414871_yvE_t77mkF.png"
                  class="d-block w-100 rounded"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControlsNoTouching"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControlsNoTouching"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div id="membership" class="list">
          <div class="text-secondary fs-6">맴버십</div>
          <a href="">스탬프</a>
          <a href="">쿠폰</a>
          <a href="">외부멤버십</a>
        </div>
        <div id="order" class="list">
          <div class="text-secondary fs-6">주문</div>
          <a href="">메가 오더</a>
          <a href="">주문 내역</a>
          <a href="">선물하기</a>
          <a href="">메가선불카드</a>
          <a href="">간편카드 관리</a>
          <a href="">상품권 대량 구매 신청</a>
        </div>
        <div id="news" class="list">
          <div class="text-secondary fs-6">새소식</div>
          <a href="">이벤트</a>
          <a href="">공지사항</a>
        </div>
        <div id="terms" class="list">
          <div class="text-secondary fs-6">약관 및 정책</div>
          <a href="">이용약관</a>
        </div>
      </div>
      <div id="nav"></div>
    </div>
  </body>
</html>
