<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>상품 정보 수정</title>
  </head>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="./css/adminItemUpdate.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />

  <body>
    <div id="wrap">
      <div id="header">
        <img src="./img/megaLogo.png" width="400px" />
      </div>
      <div id="main">
        <div id="main_header">
          <h3>상품 정보 수정</h3>
        </div>
        <div class="updateContent">
          <!-- 타임리프 처리 -->
          <!-- 보이지 않는 것 -->
          <input id="itemNo" type="hidden" th:value="${item.itemNo}" />
          <input
            id="itemUpdateDatetime"
            type="hidden"
            th:value="${item.itemUpdateDatetime}"
          />
          <input
            id="itemRecommend"
            type="hidden"
            th:value="${item.itemRecommend}"
          />
          <input id="itemCode" type="hidden" th:value="${item.itemCode}" />
          <input id="itemCate" type="hidden" th:value="${item.itemCate}" />
          <!-- 보이는 것 -->
          <label>상품명</label>
          <input
            class="form-control"
            id="inputItemName"
            name="inputItemName"
            type="text"
            th:value="${item.itemName}"
          />
        </div>
        <div class="updateContent">
          <label>상품 내용</label>
          <input
            class="form-control"
            id="inputItemContent"
            name="inputItemContent"
            type="text"
            th:value="${item.itemContent}"
          />
        </div>
        <div class="updateContent">
          <label>가격</label>
          <input
            class="form-control"
            id="inputItemPrice"
            name="inputItemPrice"
            type="text"
            th:value="${item.itemPrice}"
          />
        </div>
        <div class="updateContent">
          <label>이미지</label>
          <div>
            <img
              class="admin_item_img"
              id="imgItemImageUrl"
              th:src="${item.itemImageUrl}"
              width="130px"
            />
          </div>
          &nbsp;&nbsp;<button
            type="file"
            class="btn btn-primary"
            onclick="onClickUpload();"
          >
            변경
          </button>
          <!--  -->
          <input
            type="file"
            style="visibility: hidden"
            id="inputItemImageUrl"
            th:value="${item.itemImageUrl}"
            onchange="readURL(this);"
          />
        </div>
        <div class="updateContent">
          <label>추천 선택</label>
          <div class="radios">
            <input type="radio" name="recom" id="recom" value="1" />
            <label for="recom">추천 O</label>
          </div>
          <div class="radios">
            <input type="radio" name="recom" id="notRecom" value="0"/>
            <label for="recom">추천 X</label>
          </div>
        </div>
        <div class="updateContent">
          <label>카테고리</label>
          <select name="cate" id="cate">
            <option value="신메뉴">신메뉴</option>
            <option value="세트메뉴">세트메뉴</option>
            <option value="커피(HOT)">커피(HOT)</option>
            <option value="커피(ICE)">커피(ICE)</option>
            <option value="스무디&프라페">스무디&프라페</option>
            <option value="에이드&주스">에이드&주스</option>
            <option value="디저트">디저트</option>
          </select>
        </div>
        <div class="updateContent">
          <label>옵션</label>
          <div class="options">
            <input type="checkbox" name="" id="option1" /><label for="option1"
              >농도</label
            >
          </div>
          <div class="options">
            <input type="checkbox" name="" id="option2" /><label for="option2"
              >꿀 추가</label
            >
          </div>
          <div class="options">
            <input type="checkbox" name="" id="option3" /><label for="option3"
              >개인 텀블러 사용</label
            >
          </div>
        </div>
      </div>
      <div id="footer">
        <button class="btn btn-secondary" onclick="history.back();">
          취소
        </button>
        <button class="btn btn-warning" onclick="itemUpdate();">수정</button>
      </div>
    </div>
    <script src="./js/adminUpdate.js"></script>
  </body>
</html>
