<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>상품 정보 수정</title>
  </head>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"
  ></script>
  <link
    rel="stylesheet"
    href="./css/adminItemUpdate.css"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />

  <body>
    <div id="wrap">
      <div id="header">
        <img src="./img/megaLogo.png" width="400px">
      </div>
      <div id="main">
        <div id="main_header">
          <h3>상품 정보 수정</h3>
        </div>
        <div class="updateContent">
          <input id="memberNo" type="hidden" th:value="${member.memberNo}" />
          <input
            id="memberJoinDatetime"
            type="hidden"
            th:value="${member.memberJoinDatetime}"
          />
          <label>상품명</label>
          <input
            class="form-control"
            id="inputMemberId"
            name="inputMemberId"
            type="text"
            th:value="${member.memberId}"
          />
        </div>
        <div class="updateContent">
          <label>가격</label>
          <input
            class="form-control"
            id="inputMemberPw"
            name="inputMemberPw"
            type="text"
            th:value="${member.memberPw}"
          />
        </div>
        <div class="updateContent">
          <label>이미지</label>
          <input
            class="form-control"
            id="inputMemberName"
            name="inputMemberName"
            type="text"
            th:value="${member.memberName}"
          />
        </div>
        <div class="updateContent">
          <label>추천 선택</label>
          <div class="radios">
            <input type="radio" name="recom" id="recom" />
            <label for="recom">추천 O</label>
          </div>
          <div class="radios">
            <input type="radio" name="recom" id="notRecom" />
            <label for="recom">추천 X</label>
          </div>
        </div>
        <div class="updateContent">
          <label>카테고리</label>
          <div class="dropdown">
            <button
              class="btn btn btn-outline-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              카테고리
            </button>
            <ul class="dropdown-menu">
              <li><span class="dropdown-item">신메뉴</span></li>
              <li>
                <span class="dropdown-item">세트 메뉴</span>
              </li>
              <li>
                <span class="dropdown-item">커피(Hot)</span>
              </li>
              <li>
                <span class="dropdown-item">커피(Ice)</span>
              </li>
              <li>
                <span class="dropdown-item">스무디&프라페</span>
              </li>
              <li>
                <span class="dropdown-item">에이드&주스</span>
              </li>
              <li>
                <span class="dropdown-item">디저트</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="updateContent">
          <label>옵션</label>
          <div class="options">
            <input type="checkbox" name="" id="option1" /><label for="option1"
              >농도</label
            >
          </div>
          <div class="options">
            <input type="checkbox" name="" id="option2" /><label for="option2"
              >꿀 추가</label
            >
          </div>
          <div class="options">
            <input type="checkbox" name="" id="option3" /><label for="option3"
              >개인 텀블러 사용</label
            >
          </div>
        </div>
      </div>
      <div id="footer">
        <button class="btn btn-secondary" onclick="history.back();">
          취소
        </button>
        <button class="btn btn-warning" onclick="memberUpdate();">수정</button>
      </div>
    </div>
    <script src="./js/adminUpdate.js"></script>
  </body>
</html>
