<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>회원 정보 수정</title>
  </head>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"
  ></script>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
  <body>
    <div id="wrap">
      <div id="header">
        <div id="header_title">
          <h2>회원 정보 수정</h2>
        </div>
      </div>
      <div id="main">
        <div class="updateContent">
          <label>아이디</label>
          <input
            class="form-control"
            id="inputMemberId"
            name="inputMemberId"
            type="text"
            th:value="${member.memberId}"
          />
        </div>
        <div class="updateContent">
          <label>비밀번호</label>
          <input
            class="form-control"
            id="inputMemberPw"
            name="inputMemberPw"
            type="text"
            th:value="${member.memberPw}"
          />
        </div>
        <div class="updateContent">
          <label>이름</label>
          <input
            class="form-control"
            id="inputMemberName"
            name="inputMemberName"
            type="text"
            th:value="${member.memberName}"
          />
        </div>
        <div class="updateContent">
          <label>역할</label>
          <input
            class="form-control"
            id="inputMemberRole"
            name="inputMemberRole"
            type="text"
            th:value="${member.memberRole}"
          />
        </div>
        <div class="updateContent">
          <label>스탬프</label>
          <input
            class="form-control"
            id="inputMemberPoint"
            name="inputMemberPoint"
            type="text"
            th:value="${member.memberPoint}"
          />
        </div>
      </div>
      <div id="footer">
        <button onclick="history.back();">취소</button>
        <button onclick="memberUpdate();">수정</button>
      </div>
    </div>
  </body>
</html>
