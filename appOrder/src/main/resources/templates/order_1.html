<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
  />
  <head>
    <title>Document</title>
  </head>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>

  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"
  ></script>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./css/order.css" />
  <body>
    <div id="wrap">
      <div id="topNav">
        <div onclick="back()">X</div>
        <div>주문확인</div>
        <div></div>
      </div>
      <div id="header">

      <div id="headerC">
        <div>의정부역점</div>
      </div>
    </div>
      <div id="main">
        <div id="cartItem" class="m-3">
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button bg-light shadow-none"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseOne"
                  aria-expanded="true"
                  aria-controls="collapseOne"
                >
                  <div id="acText" class="d-flex justify-content-between">
                    <div class="fw-bold">주문상품</div>
                    <div
                      class="mx-2"
                      th:text="|${first} 외 ${size}개의 상품|"
                    ></div>
                  </div>
                </button>
              </h2>
              <div
                id="collapseOne"
                class="accordion-collapse collapse show border-white"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body" th:each=" cart, status: ${ list } ">
                  <div class="cartIn2">
                    <div class="cartLeft">
                      <div>
                        <img
                          th:src="${cart.itemImageUrl}"
                          width="150px"
                          height="150px"
                        />
                      </div>
                      <div class="leftC">
                        <div
                          class="visually-hidden"
                          name="itemCode"
                          th:text="${cart.itemCode}"
                        ></div>
                        <div
                          class="cartItemName"
                          th:text=" ${ cart.itemName }"
                        ></div>
                        <div
                          class="cartItemOption"
                          th:text=" ${ cart.optionName1 }"
                        ></div>
                        <div
                          class="cartItemOption"
                          th:text=" ${ cart.optionName2 }"
                        ></div>
                        <div
                          class="cartItemOption"
                          th:text=" ${ cart.optionName3 }"
                        ></div>
                      </div>
                    </div>
                    <div class="cartRight">
                      <div class="Btns">
                        <div
                          class="cartQuantity"
                          th:text="|${cart.cartItemAmount}개|"
                        ></div>
                      </div>
                      <div class="cartPriceBox">
                        <span class="cartPrice" th:text="|${cart.cartPrice}원|">
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="please" class="m-3">
          <div class="fw-bold">요청사항</div>
          <div id="pleaseC1" class="my-3">
            <div>매장요청사항</div>
            <div>
              <input
                type="text"
                id="pleaseT"
                placeholder="매장 요청사항이 있으면 적어주세요"
              />
            </div>
          </div>
          <div id="pleaseC2" class="my-3">
            <div>포장요청사항</div>
            <div>
              <input id="in" name="eat" type="radio" /><label for="in"
                >먹고가기</label
              >
            </div>
            <div>
              <input id="out" name="eat" type="radio" /><label for="out"
                >포장하기</label
              >
            </div>
          </div>
        </div>
        <div id="coupon" class="m-3">
          <div class="fw-bold">쿠폰</div>
        </div>
        <div id="pay" class="m-3">
          <div class="fw-bold">결제선택</div>
          <div id="payRadio">
            <div>
              <input type="radio" name="pay" value="네이버페이" />
              <label>네이버페이</label>
            </div>
            <div>
              <input type="radio" name="pay" value="카카오페이" />
              <label>카카오페이</label>
            </div>
            <div>
              <input type="radio" name="pay" value="현금" />
              <label>현금</label>
            </div>
            <div>
              <input type="radio" name="pay" value="카드" />
              <label>카드</label>
            </div>
          </div>
          <br />
          <div id="payPrice">
            <div>
              <div class="fw-bold">상품금액</div>
              <div id="pPrice"></div>
            </div>
            <br />
            <div>
              <div class="fw-bold">할인금액</div>
              <div id="dPrice"></div>
            </div>
            <br />
            <div>
              <div class="fw-bold">결제금액</div>
              <div id="total"></div>
              <div
                class="visually-hidden"
                id="totalValue"
                style="color: rgb(242, 20, 20)"
              ></div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer">
        <div id="order">결제하기</div>
      </div>
    </div>
    <script src="./js/order.js"></script>
  </body>
</html>
