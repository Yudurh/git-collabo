<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원정보 관리</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </head>
  <link rel="stylesheet" href="./css/memberManage.css" />
  <body>
    <div id="wrap">
      <div id="header">
        <div id="header_menu">
          <img
            src="./img/angle-left_10513349.png"
            width="20px"
            height="20px"
            onclick="back()"
          />
          <div id="stamp_count">회원정보 관리</div>
        </div>
      </div>
      <div id="main">
        <div class="main_menu">
          <div class="menu_title">닉네임</div>
          <div id="menu_content">
            <div th:text="${memberName}">홍길동</div>
            <button onclick="openModal()">변경</button>
          </div>
        </div>
        <div class="main_menu" onclick="withdrawal()">
          <div class="menu_title">회원 탈퇴</div>
          <div>></div>
        </div>
      </div>
    </div>
    <!-- 모달창 기능 -->
    <div class="modal" id="modal">
      <div class="modal-content" th:each="member, status:${ list }">
        <div id="modal_title">닉네임 변경</div>
        <input id="memberNo" type="hidden" th:value="${member.memberNo}" />
        <input id="memberPw" type="hidden" th:value="${member.memberPw}" />
        <input id="memberRole" type="hidden" th:value="${member.memberRole}" />
        <input
          id="memberPoint"
          type="hidden"
          th:value="${member.memberPoint}"
        />
        <input id="memberId" type="hidden" th:value="${member.memberId}" />
        <input
          id="memberJoinDatetime"
          type="hidden"
          th:value="${member.memberJoinDatetime}"
        />
        <input type="text" id="newName" name="newName" class="form-control" />
        <div class="modal-footer">
          <div id="cancel" onclick="closeModal()">취소</div>
          <div id="change" onclick="changeModal()">변경</div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/memberManage.js"></script>
</html>
