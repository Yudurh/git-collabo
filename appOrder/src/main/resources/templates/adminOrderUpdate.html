<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>주문 정보 수정</title>
  </head>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"
  ></script>
  <link
    rel="stylesheet"
    href="./css/adminItemUpdate.css"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />

  <body>
    <div id="wrap">
      <div id="header">
        <img src="./static/img/megaLogo.png" width="400px">
      </div>
      <div id="main">
        <div id="main_header">
          <h3>상품 정보 수정</h3>
        </div>
        <div class="updateContent">
          <input id="memberNo" type="hidden" th:text="${member.memberNo}" />
          <input
            id="memberJoinDatetime"
            type="hidden"
            th:value="${member.memberJoinDatetime}"
          />
          <label>주문 임시번호</label>
          <input
            class="form-control"
            id="inputMemberId"
            name="inputMemberId"
            type="text"
            th:value="${member.memberId}"
          />
        </div>
        <div class="updateContent">
          <label>총 상품 개수</label>
          <input
            class="form-control"
            id="inputMemberPw"
            name="inputMemberPw"
            type="text"
            th:value="${member.memberPw}"
          />
        </div>
        <div class="updateContent">
          <label>총 금액</label>
          <input
            class="form-control"
            id="inputMemberName"
            name="inputMemberName"
            type="text"
            th:value="${member.memberName}"
          />
        </div>
        <div class="updateContent">
          <label>결제 시간</label>
          <input
            class="form-control"
            id="inputMemberName"
            name="inputMemberName"
            type="text"
            th:value="${member.memberName}"
          />
        </div>
        <div class="updateContent">
          <label>결제 수단</label>
          <div class="dropdown">
            <button
              class="btn btn btn-outline-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              결제 수단
            </button>
            <ul class="dropdown-menu">
              <li><span class="dropdown-item">현금</span></li>
              <li>
                <span class="dropdown-item">카드</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div id="footer">
        <button class="btn btn-secondary" onclick="history.back();">
          취소
        </button>
        <button class="btn btn-warning" onclick="memberUpdate();">수정</button>
      </div>
    </div>
    <script src="./js/adminUpdate.js"></script>
  </body>
</html>
