<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <link rel="stylesheet" type="text/css" href="./css/Login.css" />
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="wrap">
      <div id="header">
        <div class="logoImg">
          <!-- 로고 -->
          <img src="./img/megaLogo.png" width="320" height="160" />
        </div>
      </div>
      <!-- 아이디/비밀번호 입력 -->
      <div id="main">
        <div id="loginBox">
          <div>
            <label for="inputId" class="form-label">아이디</label>
            <input type="id" id="inputId" name="inputId" class="form-control" />
          </div>
          <div>
            <label for="inputPw" class="form-label">비밀번호</label>
            <input
              type="password"
              id="inputPw"
              name="inputPw"
              class="form-control"
              aria-describedby="passwordHelpBlock"
            />
          </div>
        </div>
      </div>
      <!-- 로그인/회원가입 버튼 -->
      <div id="footer">
        <div id="btns">
          <button type="button" class="btn btn-dark" onclick="loginAction()">
            로그인
          </button>
          <button type="button" class="btn btn-dark">회원가입</button>
        </div>
      </div>
    </div>
    <script src="./js/Login.js"></script>
  </body>
</html>
